<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debt to Income Ratio Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="debttoincomeratioRadio" name="variables" checked>
  <label for="debttoincomeratioRadio">Debt to income ratio</label>

  <input type="radio" id="incomeRadio" name="variables">
  <label for="incomeRadio">Income</label>

  <input type="radio" id="recurringmonthlydebtRadio" name="variables">
  <label for="recurringmonthlydebtRadio">Recurring monthly debt</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Income</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Recurring monthly debt</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
